<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 5px solid red;
            border-radius: 16px;
            padding: 10px;
            margin: 25px auto;
            box-shadow:6px 6px 14px 3px purple;
            text-align: center;
            text-shadow: 2px 1px 2px rgb(102, 255, 0);
            outline: 8px double rgb(32, 0, 238);
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is box. here we can see Shadows and Outlines.
    </div>
</body>
</html>
