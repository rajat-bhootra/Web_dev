<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first" class="red bg-yellow">First</div> <!--multiple classes using space -->
    <div id="second">Second</div> <!--id is differnet from the first div-->
    <span class="red">Span</span> <!--same class to different element-->
</body>
</html>
