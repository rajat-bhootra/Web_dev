<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Intertnal and External CSS</title>
    <style> /*this is internal css*/
        li{
            color: aqua;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="style.css"> <!--link the external css-->
</head>
<body>
    <h1>3 ways to add CSS in html</h1>
    <ol>
        <li style="color: red; background-color: yellow">Inline </li> <!--this is inline css-->
        <li >Internal</li>
        <li><div>This is External</div></li>
    </ol>
    
</body>
</html>
