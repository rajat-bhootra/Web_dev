<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Social Media</h2>
    <p>
        <!-- using anchor tag to open links with attributes. target -> open links in new tab.  -->
        <a target="_blank" href="https://web.whatsapp.com/">Whatsapp</a>
    </p>

    <p>
        <a target="_blank" href="https://www.youtube.com/">Youtube</a>
    </p>

    <p>
        <a target="_blank" href="https://www.instagram.com/">Instagram</a>
    </p>

    <p>
        <a target="_blank" href="https://discord.com/channels/@me">Discord</a>
    </p>

    <p>
        <a target="_blank" href="https://open.spotify.com/">Spotify</a>
    </p>

    <h2>Coding</h2>
    <p>
        <a target="_blank" href="https://codeforces.com/profile/rajatbhootra7">Codeforces</a>
    </p>
    
    <p>
        <a target="_blank" href="https://leetcode.com/problemset/">Leetcode</a>
    </p>

    <p>
        <a target="_blank" href="https://github.com/">Github</a>
    </p>

    <p>

    </p>
</body>
</html>
